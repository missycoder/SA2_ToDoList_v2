<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #C9D6FF;
            background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);
            background: linear-gradient(to right, #E2E2E2, #C9D6FF);
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p id="liveDate" class="mt-3"></p>
                <h1 class="mt-3">SLACKER LIST</h1>
            </div>
            <div class="col-lg-3 animate__animated animate__slideInLeft">
                <!-- Side Content here -->
                <div class="container mb-3">
                
                    <!-- flexbox clock row -->
                    <div class="row">
                        <div class="col-md">
                            <div class="card bg-dark text-white">
                                <h3 class="card-title text-center">
                                    <div class="d-flex flex-wrap justify-content-center mt-2">
                                        <a><span class="badge hours"></span></a> :
                                        <a><span class="badge min"></span></a> :
                                        <a><span class="badge sec"></span></a>
                                    </div>
                                </h3>
                            </div>
                        </div>
                
                        <!-- Add more card columns here -->
                
                    </div><!-- /.flexbox clock row -->
                
                    <h2 class="text-center col-xl-12 mt-4">Card Clock</h2>
                    <hr />
                
                    <!-- clock row -->
                    <div class="row">                
                <div class="weather-data d-flex">
                    <div class="mr-auto">
                        <span class="weather-location">Singapore</span>
                        <h4 class="display-3">30<span class="symbol">&deg;</span>C</h4>
                        <p>Cloudy</p>
                    </div>
                </div>
                <div class="card-body p-0"></div>
                <div class="col-2 weakly-weather-item">
                                    </div>
                        <!-- Add clock cards here -->
                        
                    </div><!-- /.clock row -->
                </div><!-- /.container -->


            </div>
            
            <div class="col-lg-9">
                <div class="container">
                    <div class="input-group mb-3">
                        <input type="text" id="todoInput" class="form-control" placeholder="What's the next mission in your agenda?">
                        <input type="date" id="dueDateInput" class="form-control">
                        <button id="addBtn" class="btn btn-success">Add</button>
                    </div>
                    <h2 class="mt-3">LET'S GET THIS BREAD!</h2>
                    <ul id="todoList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Motivate.Me Quotes -->
<div id="motivationalQuotes" class="mt-3 text-center"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
