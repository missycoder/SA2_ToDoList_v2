<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p id="liveDate" class="mt-3"></p>
                <h1 class="mt-3">Slacker List</h1>
            </div>
            <div class="col-lg-3 animate__animated animate__slideInLeft">
                <!-- Add your content here -->
            </div>
            <div class="col-lg-9">
                <div class="container">
                    <div class="input-group mb-3">
                        <input type="text" id="todoInput" class="form-control" placeholder="Enter your task...">
                        <input type="date" id="dueDateInput" class="form-control">
                        <button id="addBtn" class="btn btn-primary">Add</button>
                    </div>
                    <h2 class="mt-3">Todo Tasks</h2>
                    <ul id="todoList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
